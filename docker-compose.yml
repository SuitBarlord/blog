version: '3'

services:
  db:
    image: postgres
    container_name: postgres_container
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    container_name: django_container
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/blog
    ports:
      - "8000:8000"
    depends_on:
      - db


